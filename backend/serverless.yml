service:
  name: serverless-todo-app

plugins:
  - serverless-webpack
  - serverless-iam-roles-per-function

provider:
  name: aws
  runtime: nodejs12.x

  stage: ${opt:stage, 'dev-v4'}
  region: ${opt:region, 'us-east-1'}

  environment:
    TODOS_TABLE: Todos-${self:provider.stage}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
      Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TODOS_TABLE}

functions:

  # TODO: Configure this function
  GetTodos:
    handler: src/lambda/http/getTodos.handler
    events:
      - http:
          method: get
          path: todos
          cors: true

resources:
  Resources:
    TodosDynamoDBTableFour:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: createdAt
            AttributeType: S         
          - AttributeName: todoId
            AttributeType: S           
          # - AttributeName: name
          #   AttributeType: S            
          # - AttributeName: dueDate
          #   AttributeType: S            
          # - AttributeName: done
          #   AttributeType: B     
          # - AttributeName: attachmentUrl
          #   AttributeType: S       
        KeySchema:
          - AttributeName: createdAt
            KeyType: HASH
          - AttributeName: todoId
            KeyType: RANGE            
          # - AttributeName: name
          #   KeyType: HASH
          # - AttributeName: dueDate
          #   KeyType: HASH
          # - AttributeName: done
          #   KeyType: HASH
          # - AttributeName: attachmentUrl
          #   KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.TODOS_TABLE}
